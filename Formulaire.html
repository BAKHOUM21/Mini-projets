<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="utf-8" /> -->
    <title>Formulaire</title>
    <style>
        .coordonnées
        {
            float: center ;
            border-radius: 10px ;
            width: 600px ;
            height: 290px;
            
        }
        .gout
        {
            float: center;
            border-radius: 10px;
            width: 600px ;
            height: 230px;
            

        }
        .photo
        {
            
            float: center;
            border-radius: 10px;
            width: 600px;
            height: 150px;
        }
        fieldset
        {
            margin-left: 350px;
        }
        
        
    </style>
</head>

<body>

    
           <form method="POST" action="">
        
            <!-- Nos Coordonnées -->
        
            <fieldset class="coordonnées" >
                <legend>  <h3  > Vos coordonnées</h3>  </legend>
                <table>
                    <tr>
                        <td ><label required>Nom</label> : </td>
                        <td> <input type="text" name="votre nom" placeholder="votre nom" /></td>
                        
                    </tr>
                        <td><label required>Prenom</label> :  </td>
                        <td> <input type="text" name="votre prénom" placeholder="votre prénom"/></td>
                        </td>
                    <tr>
                        <td><label>Date de naissance :</label> : </td>
                        <td><input type="date" name="date" placeholder="jj/mm/aaaa"/> </td>
                       
                    </tr>
                    
                    <tr>
                        <td><label>Mail</label> : </td>
                        <td><input type="url" name="mail" placeholder="votre mail"/>  </td>
                    </tr>
                    
                    <tr>
                        <td><label>Votre site</label></td>  

                        <td><input type="url" name="site" placeholder="url de votre site"/></td>
                    </tr>
                    
                    <tr>
                       <td><label>Code</label>  :</td>
                       <td> <input type="password" name="code" placeholder="votre code"/></td> 
                    </tr>
                    <tr>
                       <td><label>Genre</label> :</td>
                       <td> 
                            <input type="radio" name="homme"/><label>Homme</label><br>
                            <input type="radio" name="femme"/><label>Femme</label><br>
                        </td>

                    </tr>
                    <tr>
                        <td>
                        <label>Pays</label> : 
                        </td>
                        <td>
                            <select name="Pays" id="pays" >
                                <option>Votre pays</option>
                                <option>Senegal</option>
                                <option>Mali</option>
                                <option>Mauritanie</option>
                                <option>Côte d'ivoire</option>
                                <option>Nigeria</option>
                            </select>

                        </td>
                    </tr>
                     
                    
                </table>
            </fieldset>
            <fieldset class="gout" >
                <legend><h3>Vos goûts</h3></legend> 
                <input type="checkbox" name="Tarte aux fraises"> <label>Tarte aux fraises à la crème d'amendes</label> <br>
                <input type="checkbox" name="Tarte aux prunes"> <label>Tarte aux prunes</label> <br>
                <input type="checkbox" name="Tarte rustiques"> <label>Tarte rustiques aux mirabelles de Lorraine, noisettes et miel</label> <br><br>
                <textarea id="champtexte" cols="48" rows="5">Décrivez vos goûts détail </textarea>

            </fieldset>

            <fieldset class="photo" >
                <legend> <h3>Envoyez nous votre photo</h3></legend>
                <p><input type="submit" value="Choisir un fichier"> <label style="margin: 5px">Aucun fichier choisi</label><br></p>  
                <p> <input type="submit" value="Effacer">
                    <input type="submit" value="Envoyer" style="margin: 15px";>
                </p>

            </fieldset> 
            <center><input type="submit" value="Soumettre" id="bouton_envoi"></center>
        </form>          
        <script src="js/validation.js"></script>
        

</body>   
</html>
